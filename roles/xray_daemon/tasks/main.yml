---
# Ubuntu 24.04 向け：公式バイナリ配置 + systemd 管理（冪等）

- name: Ensure deps for xray
  become: true
  apt:
    name:
      - unzip
      - curl
    update_cache: yes
    state: present

- name: Create xray install dir
  become: true
  file:
    path: /opt/xray
    state: directory
    owner: root
    group: root
    mode: "0755"

# 安定配布の公式ZIP（us-east-1ホストの公開S3）
- name: Download xray-daemon bundle
  become: true
  get_url:
    url: "https://s3.amazonaws.com/aws-xray-assets.us-east-1/xray-daemon/aws-xray-daemon-linux-3.x.zip"
    dest: /opt/xray/aws-xray-daemon.zip
    mode: "0644"

- name: Unarchive xray-daemon
  become: true
  unarchive:
    src: /opt/xray/aws-xray-daemon.zip
    dest: /opt/xray
    remote_src: true
    creates: /opt/xray/xray

- name: Install xray binary
  become: true
  copy:
    src: /opt/xray/xray
    dest: /usr/local/bin/xray
    mode: "0755"
    remote_src: true

# systemd ユニット：大阪リージョンを明示（aws_region 変数があれば優先）
- name: Deploy systemd unit
  become: true
  copy:
    dest: /etc/systemd/system/xray.service
    mode: "0644"
    content: |
      [Unit]
      Description=AWS X-Ray Daemon
      Wants=network-online.target
      After=network-online.target

      [Service]
      # -o: ログを標準出力へ
      # -r: リージョン（既定 ap-northeast-3、変数 aws_region で上書き可）
      ExecStart=/usr/local/bin/xray -o -r {{ aws_region | default('ap-northeast-3') }} -c /opt/xray/cfg.yaml
      Restart=always
      RestartSec=2s
      User=root

      [Install]
      WantedBy=multi-user.target
  register: xray_unit

- name: systemd daemon-reload
  become: true
  systemd:
    daemon_reload: true
  when: xray_unit is changed

- name: Enable xray service
  become: true
  systemd:
    name: xray
    enabled: true

- name: Start/Restart xray if unit or binary changed
  become: true
  systemd:
    name: xray
    state: restarted
  when: xray_unit is changed
